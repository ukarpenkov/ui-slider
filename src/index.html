<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui-slider</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <h1>Hello, World!</h1>
    <div class="ukslider">this is a slider</div>
    <div class="rangeslider">
      <input
        class="min"
        name="range_1"
        type="range"
        min="1"
        max="100"
        value="10"
      />
      <input
        class="max"
        name="range_1"
        type="range"
        min="1"
        max="100"
        value="90"
      />
      <span class="range_min light left">10000 €</span>
      <span class="range_max light right">90000 €</span>
    </div>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
